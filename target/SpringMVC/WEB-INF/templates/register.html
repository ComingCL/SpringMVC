<head>

	<style type="text/css">
		a:link {color: yellow} /*未被访问的链接*/
		a:visited {color: white} /* 已被访问过的链接*/

<body>
<div class="banner-w3layouts" id="home">

	<div class="header">

				</button>

		</nav>
	</div>
	<!--//Top-Bar-->
	<!-- modal -->
	<div class="modal about-modal w3-agileits fade" id="myModal2" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body login-page "><!-- login-page -->

				</div>
			</div> <!-- //login-page -->
		</div>
	</div>
	<!-- //modal -->
	<!-- modal -->
	<div class="modal about-modal w3-agileits fade" id="myModal3" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body login-page "><!-- login-page -->
					<div class="login-top sign-top">
						<div class="agileits-login">
						</div>
					</div>
				</div>
			</div> <!-- //login-page -->
		</div>
	</div>
	<!-- //modal -->
	<!--Slider-->
	<div class="w3l_banner_info">
		<div class="col-md-7 slider">
			<div class="callbacks_container">
				<ul class="rslides" id="slider3">

						<div class="slider_banner_info">
							<h4>请注册</h4>
							<p>Please Log In</p>
						</div>
					</li>
				</ul>
			</div>
		</div>

				<input type="text" class="email" name="username" placeholder="用户名" required=""/>
				<input type="password" class="password" name="password" placeholder="密码" required=""/>
				<input type="password" class="password" name="email" placeholder="确认密码" required=""/>
				<input type="submit" class="hvr-shutter-in-vertical" value="立即注册">
			</form>
			<div style="background:#ff0000;"><div style="display:inline;float:left;">
				<a th:href="@{/loginpage}">返 回 登 录</a>
			</div>
			</div>
