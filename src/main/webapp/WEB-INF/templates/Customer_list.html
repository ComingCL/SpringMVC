    <style>
/* 容器 <div> - 需要定位下拉内容 */
.dropdown {
    position: relative;
    display: inline-block;
}

/* 下拉内容 (默认隐藏) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* 下拉菜单的链接 */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* 鼠标移上去后修改下拉菜单链接颜色 */
.dropdown-content a:hover {background-color: #f1f1f1}

/* 在鼠标移上去后显示下拉菜单 */
.dropdown:hover .dropdown-content {
    display: block;
}

/* 当下拉内容显示后修改下拉按钮的背景颜色 */
.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}
</style>
    <script>
        //根据用户名查询用户
        window.search_Customer= function() {
            var search_name = document.getElementById("search_customer_name").value;
            //Uncaught TypeError: Cannot read properties of null (reading 'hide')出现这个错误修改一下变量名字（真无语。。。。）
            if (!search_name) {
                alert("输入为空！");
            } else {
                $(".delSure").click(function () {
                    $.ajax({
                        url: "customers_serach?customername="+search_name,//(url常乐来写)
                        type: 'POST',
                        success: function (data) {
                            $("body").html(data);
                        }
                    });
                });
            }
        }
        //删除用户(已实现)
        window.delete_Customer= function() {
            var delete_id = document.getElementById("delete").value;
            //Uncaught TypeError: Cannot read properties of null (reading 'hide')出现这个错误修改一下变量名字（真无语。。。。）
            if (delete_id<=0) {
                alert("用户编号必须是正数哦");
            } else {
                $(".delSure").click(function () {
                    $.ajax({
                        url: "customers_delete?id="+delete_id,
                        type: 'POST',
                        success: function (data) {
                            $("body").html(data);
                        }
                    });
                });
            }
        }
        //增加用户(已实现)
        window.add_Customer= function() {
            //#{customername}, #{telephone}, #{starttime}, #{endtime}
            var add_name = document.getElementById("add_Customer_name").value;
            var add_telephone= document.getElementById("add_Customer_telephone").value;
            var add_starttime = document.getElementById("add_Customer_starttime").value;
            var add_endtime= document.getElementById("add_Customer_endtime").value;
            $.ajax({
                url: "Customers_save",
                type: 'POST',
                data:{"customername":add_name,"telephone":add_telephone,
                      "starttime":add_starttime,"endtime":add_endtime},
                success: function (data) {
                    $("body").html(data);
                }
            });
        }
        //修改用户
        window.modify_Customer= function() {
            //#{customerid}, #{customername}, #{telephone}, #{starttime}, #{endtime}
            var modify_id = document.getElementById("modify_Customer_id").value;
            var modify_name = document.getElementById("modify_Customer_name").value;
            var modify_telephone= document.getElementById("modify_Customer_telephone").value;
            var modify_starttime = document.getElementById("modify_Customer_starttime").value;
            var modify_endtime= document.getElementById("modify_Customer_endtime").value;
            $.ajax({
                url: "customers_modify",//(url常乐来写)
                type: 'POST',
                data:{"customerid":modify_id,"customername":modify_name,
                      "telephone":modify_telephone,"starttime":modify_starttime,"endtime":modify_endtime},
                success: function (data) {
                    $("body").html(data);
                }
            });
        }
    </script>
    <script th:inline="javascript">
        function power()
        {
            var power = [[${session.User.userpower}]];
            if(power>1) {
                document.getElementById("system").style.display = "none";
                document.getElementById("btn1").style.display = "none";
                document.getElementById("btn2").style.display = "none";
                document.getElementById("btn3").style.display = "none";
                document.getElementById("current_user").style.color = "#01fc72";
            }
            else{
                document.getElementById("current_user").style.color = "#8502fa";
            }
        }
    </script>
</head>

<body bgcolor="#FFFFFF" onload="power()">

<form class="form-inline">
    <a  class="btn btn-default btn-sm" style="float:right" data-bs-toggle="modal" data-bs-target="#search_customer"><span class="glyphicon glyphicon-search"></span> 查询</a>
    <a  id="btn1" class="btn btn-default btn-sm" style="float:right" data-bs-toggle="modal" data-bs-target="#add_customer"><span class="glyphicon glyphicon-plus"></span> 增加</a>

    <div style="display:inline">

<form style="display:inline">
    <div class="table-responsive">
        <table border="1" class="table table-hover">
            <caption style="text-align: center">客户资料</caption>
            <tr><th>客户编号</th><th>客户名</th><th>电话号码</th><th>开始时间</th><th>结束时间</th></tr>
            <tr th:each="customers : ${customersList}">
                <td th:text="${customers.customerid}"></td>
                <td th:text="${customers.customername}"></td>
                <td th:text="${customers.telephone}"></td>
                <td th:text="${customers.starttime}"></td>
                <td th:text="${customers.endtime}"></td>
            </tr>
        </table>
    </div>
</form>

<!-- 查询用户模态框 -->
<div class="modal" id="search_customer" style="background:url(images/bann5.jpg)">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- 模态标题 -->
            <div class="modal-header">
                <h4 class="modal-title">查询</h4>
                <label style="float: left; margin-top:0.15cm; margin-left:0.1cm" for="search_customer_name">用户名：</label>
                <input type="text" style="float: left; color: #000000" class="form-control" id="search_customer_name" placeholder="请在这里输入用户名">
                <br>
            </div>

            <!-- 模态主体 -->
            <div class="modal-body">
            </div>

            <!-- 模态页脚 -->
            <div class="modal-footer">
                <button onClick="return search_Customer()" type="button" class="delSure btn btn-info" data-dismiss="modal">确定</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 删除用户模态框 -->
<div class="modal" id="delete_customer" style="background:url(images/bann5.jpg)">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- 模态标题 -->
            <div class="modal-header">
                <h4 class="modal-title">删除</h4>
                <label style="float: left; margin-top:0.15cm; margin-left:0.1cm" for="delete">用户编号：</label>

</div>
