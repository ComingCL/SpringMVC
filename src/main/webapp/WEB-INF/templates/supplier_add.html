<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="supplier_save" method="post">
    <table border="1">
        <caption>供应商</caption>
        <tr>
            <td>供应商编号</td>
            <td><input type="text" name="supplierid"></td></tr>
        <tr>
            <td>名字</td>
            <td><input type="text" name="suppliername"></td></tr>
        <tr>
            <td>电话</td>
            <td><input type="tel" name="telephone"></td></tr>
        <tr>
            <td>起始时间</td>
            <td><input type="text" name="starttime"></td></tr>
        <tr>
            <td>结束时间</td>
            <td><input type="date" name="endtime"></td></tr>
    </table>
    <input type="submit" value="添加数据"/>
</form>
</body>
</html>
