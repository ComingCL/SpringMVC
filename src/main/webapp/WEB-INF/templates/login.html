<form th:action="login" method="post">
    <table>
        <caption>用户登录</caption>
        <tr><td>登录名：</td>
            <td><input type="text" name="username" size=”20”/></td>
        </tr><tr><td>密码:</td>

    </table>
    </table>
    <input type="submit" value="登录"/>
    <input type="reset" value="重置"/>
</form>
