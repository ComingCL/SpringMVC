    <style>
/* 容器 <div> - 需要定位下拉内容 */
.dropdown {
    position: relative;
    display: inline-block;
}

/* 下拉内容 (默认隐藏) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* 下拉菜单的链接 */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* 鼠标移上去后修改下拉菜单链接颜色 */
.dropdown-content a:hover {background-color: #f1f1f1}

/* 在鼠标移上去后显示下拉菜单 */
.dropdown:hover .dropdown-content {
    display: block;
}

/* 当下拉内容显示后修改下拉按钮的背景颜色 */
.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}
</style>

    <script>
        //删除商品
        window.delete_Goods= function() {
            var delete_id = document.getElementById("delete_Goods_id").value;
            if (delete_id<=0) {
                alert("商品id必须是正数哦");
            } else {
                $(".delSure").click(function () {
                    $.ajax({
                        url: "goods_delete?id="+delete_id,
                        type: 'POST',
                        success: function (data) {
                            $("body").html(data);
                        }
                    });
                });
            }
        }
        //增加商品
        window.add_Goods= function() {
            var add_name = document.getElementById("add_Goods_name").value;
            var add_amount= document.getElementById("add_Goods_amount").value;
            $.ajax({
                url: "Goods_save",
                type: 'POST',
                data:{"goodname":add_name,"amount":add_amount},
                success: function (data) {
                    $("body").html(data);
                }
            });
        }
        //修改商品
        window.modify_Goods= function() {
            var add_id= document.getElementById("modify_Goods_id").value;//getElementById用于根据input标签的id值获得对应input标签中的值
            var add_name = document.getElementById("modify_Goods_name").value;
            $.ajax({
                url: "goods_add",//向Controller中的@RequestMapping(value = "/goods_add")对应的方法传参数
                type: 'POST',
                data:{"id":add_id,"goodname":add_name},//参数的名字叫id和goodname对应于GoodsMapper.xml中的参数名
                success: function (data) {
                    $("body").html(data);
                }
            });
        }
    </script>
</head>

<form style="display:inline">
    <div class="table-responsive">
        <table border="1" class="table table-hover">
            <caption>商品管理</caption>
            <tr><th>商品编号</th><th>商品名</th><th>库存数量</th></tr>
            <tr th:each="goods : ${goodsList}">
                <td th:text="${goods.goodid}"></td>
                <td th:text="${goods.goodname}"></td>
                <td th:text="${goods.amount}"></td>
                <td>
                </td>
            </tr>
        </table>
    </div>
</form>
<!-- 删除商品模态框 -->
<div class="modal" id="delete_goods">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- 模态标题 -->
            <div class="modal-header">
                <h4 class="modal-title">删除</h4>
                    <label style="float: left; margin-top:0.15cm; margin-left:0.1cm" for="Goods_id">商品编号：</label>
                    <input type="text" style="float: left" class="form-control" id="delete_Goods_id" placeholder="请在这里输入商品编号">
                    <br>
            </div>

            <!-- 模态主体 -->
            <div class="modal-body">
                <strong>你确定要删除吗？</strong>
            </div>

            <!-- 模态页脚 -->
            <div class="modal-footer">
                <button onclick="return delete_Goods()" type="button" class="delSure btn btn-info" data-dismiss="modal">确定</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 增加商品模态框 -->
<div class="modal" id="add_goods">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- 模态标题 -->
            <div class="modal-header">
                <h4 class="modal-title">增加</h4>
            </div>

            <!-- 模态主体 -->
            <div class="modal-body">
                <label style="float: left; margin-top:0.15cm; margin-left:0.1cm" for="Goods_name">商品名:</label>
                <input type="text" style="float:left" class="form-control" id="add_Goods_name" placeholder="请在这里输入商品名">
                <br>
                <label style="float: left; margin-top:0.15cm; margin-left:0.1cm" for="Goods_amount">数量:</label>
                <input type="text" style="float:left" class="form-control" id="add_Goods_amount" placeholder="请在这里输入商品数量">
            </div>
            <br>
            <!-- 模态页脚 -->
            <div class="modal-footer">
                <button onclick="return add_Goods()" type="button" class="delSure btn btn-info" data-dismiss="modal">确定</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 修改商品模态框 -->
<div class="modal" id="modify_goods">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- 模态标题 -->
            <div class="modal-header">
                <h4 class="modal-title">修改</h4>
            </div>

            <!-- 模态主体 -->
            <div class="modal-body">
                <label style="float: left; margin-top:0.15cm; margin-left:0.1cm" for="Goods_id">商品编号</label>
                <input type="text" style="float:left" class="form-control" id="modify_Goods_id" placeholder="请在这里输入商品编号:">
                <br>
                <label style="float: left; margin-top:0.15cm; margin-left:0.1cm" for="Goods_name">商品名:</label>
                <input type="text" style="float:left" class="form-control" id="modify_Goods_name" placeholder="请在这里输入商品名">
            </div>
            <br>
            <!-- 模态页脚 -->
            <div class="modal-footer">
                <button onclick="return modify_Goods()" type="button" class="delSure btn btn-info" data-dismiss="modal">确定</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
