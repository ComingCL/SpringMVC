<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加销售单</title>
</head>
<body>
<form th:action="sales_save" method="post">
    <table border="1">
        <caption>添加销售订单</caption>
        <tr>
            <td>订单号</td>
            <td><input type="text" name="salesid"></td></tr>
        <tr>
            <td>供应商编号</td>
            <td><input type="text" name="customerid"></td></tr>
        <tr>
            <td>商品编号</td>
            <td><input type="text" name="goodid"></td></tr>
        <tr>
            <td>商品价格</td>
            <td><input type="text" name="salesprice"></td></tr>
        <tr>
            <td>销售时间</td>
            <td><input type="date" name="salestime"></td></tr>
        <tr>
            <td>费用</td>
            <td><input type="text" name="amount"></td></tr>
        <tr>
            <td>是否退货</td>
            <td><input type="radio" name="isreturn" value="1">是</td>
            <td><input type="radio" name="isreturn" value="2">否</td>
        </tr>
    </table>
    <input type="submit" value="添加数据"/>
</form>
</body>
</html>
