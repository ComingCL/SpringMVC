    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <style>
        /* 容器 <div> - 需要定位下拉内容 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* 下拉内容 (默认隐藏) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        /* 下拉菜单的链接 */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 鼠标移上去后修改下拉菜单链接颜色 */
        .dropdown-content a:hover {background-color: #f1f1f1}

        /* 在鼠标移上去后显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 当下拉内容显示后修改下拉按钮的背景颜色 */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
    <script>
        //根据商品名查询商品
        window.search_Goods= function() {
            var search_name = document.getElementById("search_Goods_name").value;
            $.ajax({
                url: "goods_add",//常乐来写
                type: 'POST',
                data:{"goodname":search_name},
                success: function (data) {
                    $("body").html(data);
                }
            });
        }
        //删除商品
        window.delete_Goods= function() {
            var delete_id = document.getElementById("delete_Goods_id").value;
            if (delete_id<=0) {
                alert("商品id必须是正数哦");
            } else {
                $(".delSure").click(function () {
                    $.ajax({
                        url: "goods_delete?id="+delete_id,
                        type: 'POST',
                        success: function (data) {
                            $("body").html(data);
                        }
                    });
                });
            }
        }
        //增加商品
        window.add_Goods= function() {
            var add_name = document.getElementById("add_Goods_name").value;
            var add_amount= document.getElementById("add_Goods_amount").value;
            $.ajax({
                url: "Goods_save",
                type: 'POST',
                data:{"goodname":add_name,"amount":add_amount},
                success: function (data) {
                    $("body").html(data);
                }
            });
        }
        //修改商品
        window.modify_Goods= function() {
            var add_id= document.getElementById("modify_Goods_id").value;//getElementById用于根据input标签的id值获得对应input标签中的值
            var add_name = document.getElementById("modify_Goods_name").value;
            $.ajax({
                url: "goods_add",//向Controller中的@RequestMapping(value = "/goods_add")对应的方法传参数
                type: 'POST',
                data:{"id":add_id,"goodname":add_name},//参数的名字叫id和goodname对应于GoodsMapper.xml中的参数名
                success: function (data) {
                    $("body").html(data);
                }
            });
        }
    </script>
</head>

<button onClick="window.location.href = 'https://www.baidu.com/'"><span class="glyphicon glyphicon-jpy"></span>结账</button>
<div class="table-responsive">
<table border="1" class="table table-hover">
    <caption>账务管理</caption>
    <tr><th>商品编号</th><th>商品名</th><th>进货数</th><th>销售数量</th><th>库存数量</th></tr>
    <tr th:each="goods : ${goodsList}">
        <td th:text="${goods.goodid}"></td>
