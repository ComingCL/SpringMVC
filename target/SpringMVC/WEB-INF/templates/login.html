<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <!--web-fonts-->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!--//web-fonts-->
    <!--//fonts-->
    <style type="text/css">
        a:link {color: yellow} /*未被访问的链接*/
        a:visited {color: white} /* 已被访问过的链接*/
        a:hover {color:red} /* 鼠标悬浮在上的链接*/
        a:active {color: blue} /* 鼠标点中激活链接*/
    </style>

</head>
<body>
<div class="banner-w3layouts" id="home">
    <!--Top-Bar-->
    <div class="header">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1><a  th:href="@{/}">DHU</a></h1>
            </div>

            <!-- navbar-header -->
        </nav>

    </div>
    <!--//Top-Bar-->
    <!-- modal -->
    <div class="modal about-modal w3-agileits fade" id="myModal2" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body login-page "><!-- login-page -->
                    <div class="login-top sign-top">
                        <div class="agileits-login">
                            <h5>Login</h5>
                            <form action="#" method="post">
                                <input type="email" class="email" name="Email" placeholder="Email" required=""/>
                                <input type="password" class="password" name="Password" placeholder="Password" required=""/>
                                <div class="wthree-text">
                                    <ul>
                                        <li>
                                            <label class="anim">
                                                <input type="checkbox" class="checkbox">
                                                <span> Remember me ?</span>
                                            </label>
                                        </li>
                                        <li> <a th:href="@{forget}">Forgot password?</a> </li>
                                    </ul>
                                    <div class="clearfix"> </div>
                                </div>
                                <div class="w3ls-submit">
                                    <input type="submit" value="LOGIN">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div> <!-- //login-page -->
        </div>
    </div>
    <!-- //modal -->
    <!-- modal -->
    <div class="modal about-modal w3-agileits fade" id="myModal3" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body login-page "><!-- login-page -->
                    <div class="login-top sign-top">
                        <div class="agileits-login">
                            <h5>Register</h5>
                            <form action="#" method="post">
                                <input type="text" name="Username" placeholder="Username" required=""/>
                                <input type="password" name="Password" placeholder="Password" required=""/>

                                <div class="w3ls-submit">
                                    <input type="submit" value="Register">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div> <!-- //login-page -->
        </div>
    </div>
    <!-- //modal -->
    <!--banner-->
    <!--Slider-->
    <div class="w3l_banner_info">
        <div class="col-md-7 slider">
            <div class="callbacks_container">
                <ul class="rslides" id="slider3">
                    <li>
                        <div class="slider_banner_info">
                            <h4>请登录</h4>
                            <p>Please Log In</p>
                        </div>

                    </li>


                </ul>
            </div>
        </div>
        <div class="col-md-5 banner-form-agileinfo">
            <form th:action="login" method="post">
                <input type="text" class="email" name="username" placeholder="用户名" required=""/>
                <input type="password" class="email" name="password" placeholder="密码" required=""/>
                <input type="submit" class="hvr-shutter-in-vertical" value="登录">
            </form>
            <div style="background:#ff0000;"><div style="display:inline;float:left;">
                <a th:href="@{/register}">注 册 账 号</a>
            </div>
            </div>
        </div>
        <!--//Slider-->
        <div class="clearfix"></div>
    </div>
</div>

    <script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>

</body>
</html>
