<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="Purchase_save" method="post">
    <table border="1">
        <caption>添加采购订单</caption>
        <tr>
            <td>订单号</td>
            <td><input type="text" name="purchaseid"></td></tr>
        <tr>
            <td>供应商编号</td>
            <td><input type="text" name="supplierid"></td></tr>
        <tr>
            <td>商品编号</td>
            <td><input type="text" name="goodid"></td></tr>
        <tr>
            <td>商品价格</td>
            <td><input type="text" name="purchaseprice"></td></tr>
        <tr>
            <td>购买时间</td>
            <td><input type="date" name="purchasetime"></td></tr>
        <tr>
            <td>费用</td>
            <td><input type="text" name="amount"></td></tr>
        <tr>
            <td>是否退货</td>
            <td><input type="radio" name="isreturn" value="1">是</td>
            <td><input type="radio" name="isreturn" value="2">否</td>
        </tr>
    </table>
    <input type="submit" value="添加数据"/>
</form>
</body>
</html>
